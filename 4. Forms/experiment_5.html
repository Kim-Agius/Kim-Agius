<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="/Kim-Agius.github.io/">
        <label for="Name">First Name</label>
        <input id="Name" type="text" value="John">
        <label for="LastName">Last Name</label>
        <input id="LastName" type="text" value="Smith">
     <br>
        <label for="Male">Male</label>
        <input id="Male" type="radio" name="gender">
        <label for="Female">Female</label>
        <input id="Female" type="radio" name="gender"> 
        <label for="Other">Other</label>
        <input id="Other" type="radio" name="gender">
     <br>
        <label for="email">Email</label>     
        <input id="email" type="email" required value="your email">
        <label for="password">Password</label> 
        <input id="password" type="password" required value="your password">
     <br>
        <label for="Birthday">Birthday</label>
        <select id="Birthday" name="Month">
            <option value="Month">Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
        </select>
        <select name="Day">
            <option value="Day">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <select name="Year">
                <option value="Year">Year</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
        </select>
     <br>
        <label for="Terms">I agree to the terms and conditions</label>
        <input id="Terms" type="checkbox" required>
     <br>
        <input type="submit">
    </form> 
</body>
</html>
